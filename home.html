<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Shop</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">BookStore</a>
            <div class="collapse navbar-collapse">
                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Search by Title or Author" aria-label="Search">
                </form>
            </div>
        </nav>

        <!-- Filters and Sort Options -->
        <div class="container my-4">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="filterCategory">Filter by Category:</label>
                    <select id="filterCategory" class="form-control">
                        <option value="all">All</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="sortOption">Sort by:</label>
                    <select id="sortOption" class="form-control">
                        <option value="title">Title</option>
                        <option value="author">Author</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Book List -->
        <div class="container my-4">
            <div id="book-list" class="row">
                <!-- Books will be dynamically loaded here -->
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="bookModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalContent">
                        <!-- Modal content will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart -->
        <div class="container my-4">
            <h3>Cart</h3>
            <ul id="cart" class="list-group">
                <!-- Cart items will be added here -->
            </ul>
        </div>

        <script src="javascript/script.js"></script>

    </div>

</body>
 </html>
